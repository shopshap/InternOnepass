    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.arrayToDataTable([
        ['Container', 'Van01','Van02','Van03','Van04','Van05','Van06','Van07','Bus01','Bus02','Bus03'],
        {% for res in res %}
        ['{{res['Date']}}', {{res['Van01']}}, {{res['Van02']}}, {{res['Van03']}}, {{res['Van04']}}, {{res['Van05']}}, {{res['Van06']}}, {{res['Van07']}}, {{res['Bus01']}}, {{res['Bus02']}}, {{res['Bus03']}}],
        {% endfor %}
     ]);

        var options = {
            chartArea: {
                height: '100%',
                width: '100%',
                top: 48,
                left: 48,
                right: 16,
                bottom: 48
              },
              height: '100%',
              width: '100%',
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));
        
        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
      $(window).resize(function(){
        drawChart();
      });
      
    </script>
